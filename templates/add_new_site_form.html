<style>
    .inner-form-container{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: grey;
        flex-direction: column;
        width: fit-content;
        padding: 20px 15px;
        border-radius: 5px;
    }
    .signup-form-container{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .desc_textarea{
        height:150px;
        resize: none;
    }
</style>

<body>


    <div class="signup-form-container container" id="signup-form-outer-container">
        <form action="" method="post">
            <div class="inner-form-container">
                <div class="form-group">
                    <input value="{{existing_data[0][1]}}" name="site_title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Website Title">
                  </div>
                  <div class="form-group">
                    <input value="{{existing_data[0][2]}}" name="site_link" type="text" class="form-control mt-3" id="exampleInputPassword1" placeholder="Website Link">
                  </div>
                  <div class="form-group">
                    <textarea name="site_desc" type="text" class="form-control desc_textarea mt-3" id="exampleInputPassword1" placeholder="Website Description">{{existing_data[0][3]}}</textarea>
                  </div>
                  <button name="update_id" value="{{existing_data[0][0]}}" type="submit" class="btn btn-primary mt-4 w-100"><b>Add</b></button>
            </div>
        </form>
    </div>




    
</body>
