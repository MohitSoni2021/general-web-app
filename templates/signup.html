<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .inner-form-container{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: grey;
        flex-direction: column;
        width: fit-content;
        padding: 20px 15px;
        border-radius: 5px;
    }
    .signup-form-container{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .error_container{
        position: absolute;
        top: 0;
        right: 0;
    }
</style>

<body>

    <div class="container error_container">
        {{error}}
    </div>

    <div class="signup-form-container container" id="signup-form-outer-container">
        <form action="" method="post">
            <div class="inner-form-container">
                <div class="form-group">
                    <input name="new_username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Create Username">
                  </div>
                  <div class="form-group">
                    <input name="new_password" type="password" class="form-control mt-3" id="exampleInputPassword1" placeholder="Create Password">
                  </div>
                  <button name="form_type" value="signup" type="submit" class="btn btn-primary mt-4 w-100"><b>Sign Up</b></button>
                  <small class="mt-1">Already a user? <span style="color: blue; text-decoration:underline; cursor:pointer;" id="signup-login-form-btn" href="">login</span></small>
            </div>
        </form>
    </div>



    <div class="signup-form-container container" id="login-form-outer-container" style="display: none;">
        <form action="" method="post">
            <div class="inner-form-container">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" class="form-control mt-3" id="exampleInputPassword1" placeholder="Enter Password">
                  </div>
                  <button name="form_type" value="login" type="submit" class="btn btn-primary mt-4 w-100"><b>Login</b></button>
                  <small class="mt-1">New user? <span style="color: blue; text-decoration:underline; cursor:pointer;" id="login-signup-form-btn" href="">Sign up</span></small>
            </div>
        </form>
    </div>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script>

    let signupForm = document.getElementById('signup-form-outer-container')
    let signupLoginBtn = document.getElementById('signup-login-form-btn')
    let loginForm = document.getElementById('login-form-outer-container')
    let loginSignupBtn = document.getElementById('login-signup-form-btn')

    signupLoginBtn.addEventListener("click", ()=>{
        signupForm.style.display = 'none'
        loginForm.style.display = 'flex'
    })

    loginSignupBtn.addEventListener("click", ()=>{
        signupForm.style.display = 'flex'
        loginForm.style.display = 'none'
    })

</script>

</html>
