<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>



<body>
    <h1>Updating... {{data_value}}</h1>
    <h2>{{default_data}}</h2>


    <section class="vh-100 ">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
          <div class="card bg-dark" style="border-radius: 15px;">
            <div class="card-body p-5" >
              <h2 class="text-uppercase text-center mb-5" style="color: white;">Update Record</h2>

              <form method="post">

                <div data-mdb-input-init class="form-outline mb-4">
                  <select type="text" id="form3Example1cg" class="form-control form-control-lg" name="new_sugar_type">
                  <option value="{{default_data[0][1]}}" selected>{{default_data[0][1]}}</option>
                  <option value="Empty Stomach">Empty Stomach</option>
                  <option value="After Breakfast">After Breakfast</option>
                  <option value="Before Lunch">Before Lunch</option>
                  <option value="After Lunch">After Lunch</option>
                  <option value="Before Dinner">Before Dinner</option>
                  <option value="After Dinner">After Dinner</option>
                  <option value="Random Before Eating">Random Before Eating</option>
                  <option value="Random After Eating">Random After Eating</option>
                  </select>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="form3Example3cg" class="form-control form-control-lg" placeholder="value" value="{{default_data[0][2]}}" name="new_sugar_value" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="date" id="form3Example4cg" class="form-control form-control-lg" name="new_sugar_date" value="{{default_data[0][3]}}"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                

                

                

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update</button>
                </div>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>

</html>
